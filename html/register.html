<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/register.css" />
	</head>
	<body>
		<div class="container">
			<!--=========================header=================================-->
			<div class="header">
				<div class="logo left">
					<a class="tohome" href="#"></a>
					<a class="togutou" href="#"></a>
				</div>
				<ul class="nav right">
					<li><a href="#">骨头网</a></li>
					<li><a href="#">E宠商城</a></li>
					<li><a href="#">活动</a></li>
					<li class="last-link"><a href="#">品牌</a></li>
				</ul>
				<div class="clear"></div>
			</div>
			<!--=========================content=========================-->
			<div class="content">
				<h2>
					<b>E宠/骨头网会员注册</b>
					<span>已有账号，请<a href="#">登录</a></span>
				</h2>
				<form>
					<ul class="user-msg">
						<li class="set-username">
							<p>
								<label>您的昵称/用户名：</label>
								<input type="text" />
								<i class="icon-one"></i>
								<span>请输入您的账号名称</span>
							</p>
						</li>
						<li class="set-password">
							<p>
								<label>请设置密码：</label>
								<input type="password" />
								<i class="icon-two"></i>
								<span>请输入4-16位字符</span>
							</p>
						</li>
						<li class="aff-password">
							<p>
								<label>请确认密码：</label>
								<input type="password" />
								<i class="icon-three"></i>
								<span>请输入确认密码</span>
							</p>
						</li>
						<li class="input-phone"> 
							<p>
								<label>手机号：</label>
								<input type="text" />
								<i class="icon-four"></i>
								<span>请输入手机号码</span>
							</p>
						</li>
						<li class="text-code">
							<p>
								<label>验证码：</label>
								<input class="text-area" type="text" />
								<strong></strong>
								<span>请输入您的验证码</span>
							</p>
						</li>
					</ul>
					<p class="agree">
						<input type="checkbox" />
						<span>我已阅读并同意E宠</span>
						<a href="#">《用户使用协议》</a>
					</p>
					<p class="register-btn">
						<a href="login.html">注册</a>
					</p>
				</form>
			</div>
			<!--======================footer==============================-->
			<div class="footer">
				<div class="footer-link">
					<a href="#">骨头网</a>
					<a href="#">E宠商城</a>
					<a href="#">淘宠</a>
					<a href="#">知识</a>
					<a href="#">游戏</a>
					<a href="#">关于我们</a>
					<a class="last-a" href="#">联系我们</a>
				</div>
				<p>渝ICP备13005525号  Copyright &copy; 2007-2016 gutou.com</p>
			</div>
		</div>
		
		
		<script type="text/javascript" src="../assets/jquery-1.12.0.js" ></script>
		<script type="text/javascript" src="../js/register.js" ></script>
	</body>
</html>
